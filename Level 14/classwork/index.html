<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car yacht and motorcycle</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .item {
            text-align: center;
        }
        .image {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            background-color: #000000;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #000000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="car.jpg" alt="car" class="image">
            <button class="button">car</button>
            <img src="" alt="">
        </div>
        <div class="item">
            <img src="bike.jpg" alt="motorcycle" class="image">
            <button class="button">motorcycle</button>
        </div>
        <div class="item">
            <img src="plane.jpg" alt="yacht" class="image">
            <button class="button">yacht</button>
        </div>
    </div>
</body>
</html>
