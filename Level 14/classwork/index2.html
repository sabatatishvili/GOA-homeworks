<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pictures</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .image-box {
            text-align: center;
            width: 250px;
        }
        .image-box img {
            width: 100%;
            border-radius: 10px;
        }
        .title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
        .description {
            font-size: 14px;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-box">
            <div class="title">first pic</div>
            <img src="" alt="first">
            <div class="description">this is a first pic title.</div>
        </div>
        <div class="image-box">
            <div class="title">მეორე სურათი</div>
            <img src="" alt="second">
            <div class="description">this is second pic title.</div>
        </div>
    </div>
</body>
</html>
