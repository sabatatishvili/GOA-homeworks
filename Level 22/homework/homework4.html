<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #000000;
      padding: 10px;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 4px;
    }

    nav ul li a:hover {
      background-color: #000000;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .gallery img {
      width: 300px;
      height: 200px;
      margin: 10px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .gallery img:target {
      border: 5px solid #ff0000;
    }
  </style>
</head>
<body>

  <nav>
    <ul>
      <li><a href="#image1">Image 1</a></li>
      <li><a href="#image2">Image 2</a></li>
      <li><a href="#image3">Image 3</a></li>

    </ul>
  </nav>

  <div class="gallery">
    <a href="#image1"><img id="image1" src="" alt="Nature Image 1"></a>
    <a href="#image2"><img id="image2" src="" alt="Nature Image 2"></a>
    <a href="#image3"><img id="image3" src="" alt="Nature Image 3"></a>
  </div>
</body>
</html>
