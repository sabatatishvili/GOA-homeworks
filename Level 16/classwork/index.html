<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Styling</title>
</head>
<body>
    <h1><p>This is <b>bold</b> and <i>italic</i> text.</p></h1>
    <h1><p>This is <strong>bold</strong> and <em>italic</em> text.</p></h1>

</body>
