<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>გოას მენტორები</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .mentors {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    .mentor {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 220px;
      text-align: center;
      padding: 15px;
    }
    .mentor img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .mentor h2 {
      margin-top: 10px;
      font-size: 18px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>გოას მენტორები</h1>
  <div class="mentors">
    <div class="mentor">
      <img src="https://via.placeholder.com/200x250?text=მენტორი+1" alt="მენტორი 1">
      <h2>andria arxamia</h2>
    </div>
    <div class="mentor">
      <img src="https://via.placeholder.com/200x250?text=მენტორი+2" alt="მენტორი 2">
      <h2>guram papunashvili</h2>
    </div>
    <div class="mentor">
      <img src="https://via.placeholder.com/200x250?text=მენტორი+3" alt="მენტორი 3">
      <h2>lasha lomidze</h2>
    </div>
  </div>
</body>
</html>
